<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .buttons {
        width: 10vw;
        height: 10vw;
        float: left;
        background-color: blue;
        border-radius: 45%;
        margin: 1vw;
    }
    
    .actionButton {
        border: darkblue solid 1vw;

      }

      .firstInRow {
        clear: left;
      }
    </style>

    <!-- <audio id="audio1" src="bubbles.mp3" ></audio> -->
  </head>
  <body>
    
    <div id="app"></div>
    <script>
      // model
      let app = document.getElementById('app');
      let buttons = ['', '', '', '', '', '', '', '', '', '', '', ''];
      // let sounds = ['lyd1', 'lyd2', 'lyd3']
      let bubbles;

      // view
      updateView();
      function updateView() {
        html = '';
        for (let i = 0; i < buttons.length; i++) {
          let firstInRow = i % 4 == 0 ? 'firstInRow' : '';
          
          html += `<div class="buttons ${firstInRow}" onclick="klikker(${i})"></div>`;
          console.log(i);
        }
      }
      app.innerHTML = html;

      // controller
      preLoad();
      function preLoad() {
        bubbles = loadSound('bubbles.mp3');
      }
      function klikker(nummer){
          console.log(nummer);    
      
          bubbles.play();
   
           }

      
    </script>
  </body>
</html>
