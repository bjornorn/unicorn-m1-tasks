  <body>
    <div id="app"></div>

    <script>
      // model

      // view
      updateView();
      function updateView() {
        document.getElementById("app").innerHTML = `
        <div id="pusleboks1">Puslebrikker skal ligge inne i denne </div>
        
        <div id="brett"></div>

        <div id="puslebit1" draggable="true" ondragstart="drag(event)"></div>
        <div id="puslebit2" draggable="true" ondragstart="drag(event)"></div>
        <div id="puslebit3" draggable="true" ondragstart="drag(event)"></div>
        <div id="puslebit4" draggable="true" ondragstart="drag(event)"></div>
        <div id="puslebit5" draggable="true" ondragstart="drag(event)"></div>
        <div id="puslebit6" draggable="true" ondragstart="drag(event)"></div>

        <div id="text">
          <div id="pusleplass1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div id="pusleplass2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div id="pusleplass3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div id="pusleplass4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div id="pusleplass5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          <div id="pusleplass6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>

        
          `;
      }
      // controller
      function allowDrop(ev) {
        ev.preventDefault();
      }
      function drag(ev) {
        ev.dataTransfer.setData("brett", ev.target.id);
      }
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("brett");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
