<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bossFight.css" />
    <script src="bossFight.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="game"></div>
    <script>
      //model
      let attackNumber;
      let gameDiv = document.getElementById('game');
      let winner = null;
      let winnerMessage = '';
      let restartButton = null;
      let restartMessage = '';
      var player = {
        name: 'Player',
        startHealth: 100,
        health: 100,
        attack: [5, 10, 10, 20]
      };

      var computer = {
        name: 'Computer',
        startHealth: 100,
        health: 100,
        attack: [10, 20, 30, 0]
      };

      //view
      view();
      function view() {
        let winnerIndex = winner == null ? 'onclick="playerIsAttacking()' : '';
        // let restartIndex = restartMessage == null ? '' : '';
        let html =
          `
          <label id="playerHealthBar2"> Player health: ${player.health} </label>
          <div id="playerHealthBarFrame"><progress id="playerHealthBar" max="${player.startHealth}" value="${player.health}"> 
          Player health:` +  player.health + //Ser ikke ut som tekst inni healthbar ikke fungerer?
          `</progress></div>
          
          <label id="computerHealthBar2"> Computer health:${computer.health} </label>
          <progress id="computerHealthBar" max="${computer.startHealth}" value="${computer.health}">
          Computer health:` + computer.health + //Ser ikke ut som tekst inni healthbar ikke fungerer?
          `</progress> 

          <div id="winnerMessage"> ${winnerMessage} </div>       
          <div id="restartButton" onclick="restart()"> ${restartMessage} </div>       
          <div id="background"></div>
          <div id="floor"></div>
          <div id="player"></div>
          <div id="computer" ${winnerIndex}"></div>
          `;

        gameDiv.innerHTML = html;
      }

      //controller
    </script>
  </body>
</html>
