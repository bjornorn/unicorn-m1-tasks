<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bossFight.css" />
    <script src="bossFight.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="game"></div>
    <script>
      //model
      let attackNumber;
      let gameDiv = document.getElementById('game');
      let winner = null;
      let winnerMessage = '';
      let restartButton = '';
      var player = {
        name: 'Player',
        health: 100,
        attack: [10, 20, 30],
      };

      var computer = {
        name: 'Computer',
        health: 100,
        attack: [10, 20, 30],
      };

      //view
      view();
      function view() {
        let winnerIndex = winner == null ? 'onclick="playerIsAttacking()' : '';
        let html =
          `
        <div id="playerHealthBar">Player health:` +
          player.health +
          `</div>
        <div id="computerHealthBar">Boss health:` +
          computer.health +
          `</div>  
        <div id="winnerMessage"> ${winnerMessage} </div>       
        <div id="restartButton"> ${restartButton} </div>       
          <div id="background"></div>
          <div id="floor"></div>
          <div id="player"></div>
          <div id="computer" ${winnerIndex}"></div>
          `;

        gameDiv.innerHTML = html;
      }

      //controller
    </script>
  </body>
</html>
