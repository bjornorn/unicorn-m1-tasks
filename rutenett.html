<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutenett</title>
    <style>
        div {
            font-size: 90px;
            text-align: center;
            padding-top: 35px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(4, 20vmin);
            grid-template-rows: repeat(4, 20vmin);
        }

        .light {
            background-color: lightblue;

        }

        .dark {
            background-color: lightcoral;

        }

        #resetbutton {
            padding: 0.5rem 2rem;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            color: #585858;
        }
    </style>

</head>

<body>
    <div class="board">
        <div id="a1" class="light" onclick="kopierTall(this)">1</div>
        <div id="a2" class="dark" onclick="kopierTall(this)">2</div>
        <div id="a3" class="light" onclick="kopierTall(this)">3</div>
        <div id="un1" class="dark">ðŸ¦„</div>
        <div id="a4" class="dark" onclick="kopierTall(this)">4</div>
        <div id="a5" class="light" onclick="kopierTall(this)">5</div>
        <div id="a6" class="dark" onclick="kopierTall(this)">6</div>
        <div id="un2" class="light">ðŸ¦„</div>
        <div id="a7" class="light" onclick="kopierTall(this)">7</div>
        <div id="a8" class="dark" onclick="kopierTall(this)">8</div>
        <div id="a9" class="light" onclick="kopierTall(this)">9</div>
        <div id="un3" class="dark">ðŸ¦„</div>
        <div id="stjerne" class="dark" onclick="kopierTall(this)">*</div>
        <div id="a0" class="light" onclick="kopierTall(this)">0</div>
        <div id="firkant" class="dark" onclick="kopierTall(this)">#</div>
        <div id="un4" class="light">ðŸ¦„</div>
    </div>

    <div id="enterPin" class="dark">Enter Pin Code:</div>
    <button id="resetbutton" onclick=" location.reload()">Reset</button>


    <div id="pinScreen" class="dark"></div>


    <script>
        function kopierTall(kT) {
            var x = kT.innerHTML;
            document.getElementById("pinScreen").innerHTML += x;
            console.log(document.getElementById("pinScreen").innerHTML.length);


            if (document.getElementById("pinScreen").innerHTML == 3333) {
                document.getElementById("enterPin").innerHTML = "Riktig";
                console.log(document.getElementById("pinScreen").innerHTML.length);
                document.getElementById("pinScreen").innerHTML = "";
                location.replace("https://www.youtube.com/watch?v=oCGv1FBcunU");
            }

            else if (document.getElementById("pinScreen").innerHTML.length >= 4
                & document.getElementById("pinScreen").innerHTML != 3333) {
                document.getElementById("enterPin").innerHTML = "Feil";
                document.getElementById("pinScreen").innerHTML = "";

            }

            else if (document.getElementById("pinScreen").innerHTML.length <= 3) {
                document.getElementById("enterPin").innerHTML = "Enter Pin Code:";


            }
        }
    </script>
</body>

</html>
