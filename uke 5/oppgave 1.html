<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id='slider' type="range" min="1" max="100" value="5" oninput="changeColumnCount(this.value)"/>
    <div id="multiplicationMatrix"></div>
   
    <script>
        // hjelpevariabler for view og controller
        let multiplicationMatrixDiv = document.getElementById('multiplicationMatrix');
        let sliderDiv = document.getElementById('sliderDiv');

        // model
        let columnCount = 5;
        let multiplicationMatrix = [
            1, 2, 3, 4, 5,
            2, 4, 6, 8, 10,
            3, 6, 9, 12, 15,
            4, 8, 12, 16, 20,
            5, 10, 15, 20, 25
        ];

        // view
        show();
        function show() {
            let html = '';
            for (let i = 0; i < multiplicationMatrix.length; i++) {
                let number = multiplicationMatrix[i];
                html += `<div>${number}</div>`;
            }
            // multiplicationMatrixDiv.innerHTML = html;
            // multiplicationMatrixDiv.style.display = 'grid';
            // multiplicationMatrixDiv.style.gridTemplateColumns = `repeat(${columnCount},40px)`;
           
        }

        // controller
        /*function updateSlider() {      

            sliderDiv.innerHTML = document.getElementById('slider').value;
           
        }*/

        function changeColumnCount(value) {          // Henter verdi fra oninput + (this.value)
            columnCount = value;                    // verdi går til columnCount. Gjør det mulig å legge /fjerne kolonner
            multiplicationMatrix = [];              // hent innholdet i variabelen "multiplicationMatrix"

            for (let n1 = 1; n1 <= value; n1++) {      // n1 har verdi 1 | hvis n1 har mindre eller lik verdi: +1 (pluss på 1) | ++ = legger til 1 verdi
                for (let n2 = 1; n2 <= value; n2++) {    // Samme som over ^ bare på n2 |
                    multiplicationMatrix.push(n1 * n2);   
                }                    //push() legger til de nye verdiene i slutten av array 
            }
            show();
        }
        


    </script>
</body>
</html>
